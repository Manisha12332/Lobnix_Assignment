<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lobnix Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- External CSS -->
  </head>
  <body>
    <!-- Top Bar -->

    <div class="top-bar">
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap"
      >
        <div class="social-icons1">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="phone">
          <i
            class="fa fa-volume-control-phone"
            style="transform: rotate(-20deg); display: inline-block"
          ></i>
          +245 124586 414
        </div>

        <div>
          <a href="#" class="text-white">My Account</a>
        </div>
      </div>
    </div>

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Lobnix Logo" class="logo-img" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Catalogs</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts Us</a>
            </li>
          </ul>
          <!-- Search and Enquiry -->
          <div class="d-flex align-items-center">
            <a href="#" class="text-dark me-2"><i class="fas fa-search"></i></a>
            <a href="#" class="text-dark no-underline">Enquiry</a>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
