<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labtron Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Categories -->
    <div id="categories"></div>

    <!-- Suggested -->
    <div id="suggested"></div>

    <!-- Trading -->
    <div id="trading"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS to Load All Components -->
    <script>
      const loadHTML = (id, file) => {
        fetch(file)
          .then((response) => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.text();
          })
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading " + file + ":", error);
          });
      };

      loadHTML("navbar", "navbar1.html");
      loadHTML("categories", "categories.html");
      loadHTML("suggested", "suggested.html");
      loadHTML("trading", "trading.html");
      loadHTML("footer", "footer.html");
    </script>
  </body>
</html>
